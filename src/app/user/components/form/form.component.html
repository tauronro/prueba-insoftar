<div class="uk-section uk-container uk-container-xsmall">
  <form [formGroup]="form" (ngSubmit)="onSave($event)">
    <mat-form-field class="uk-width-1-1" appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <div
      class="alert uk-alert-danger"
      *ngIf="form.controls.name.errors && form.controls.name.touched"
    >
      <div class="container-error-message">
        El nombre debe tener minimo 5 caracteres
      </div>
    </div>

    <mat-form-field class="uk-width-1-1" appearance="fill">
      <mat-label>Apellido</mat-label>
      <input matInput formControlName="lastname" />
    </mat-form-field>
    <div
      class="alert uk-alert-danger"
      *ngIf="form.controls.lastname.errors && form.controls.lastname.touched"
    >
      <div class="container-error-message">
        El Apellido debe tener minimo 5 caracteres
      </div>
    </div>

    <mat-form-field class="uk-width-1-1" appearance="fill">
      <mat-label>Cedula</mat-label>
      <input matInput formControlName="document_id" />
    </mat-form-field>

    <div
      class="alert uk-alert-danger"
      *ngIf="
        form.controls.document_id.errors && form.controls.document_id.touched
      "
    >
      <div class="container-error-message">
        Este campo tiene errores o puede que ya exista
      </div>
    </div>

    <mat-form-field class="uk-width-1-1" appearance="fill">
      <mat-label>Correo</mat-label>
      <input type="email" matInput formControlName="email" />
    </mat-form-field>
    <div
      class="alert uk-alert-danger"
      *ngIf="form.controls.email.errors && form.controls.email.touched"
    >
      <div class="container-error-message">
        Este campo tiene errores
      </div>
    </div>

    <mat-form-field class="uk-width-1-1" appearance="fill">
      <mat-label>Telefono</mat-label>
      <input type="tel" matInput formControlName="phone" />
    </mat-form-field>
    <div
      class="alert uk-alert-danger"
      *ngIf="form.controls.phone.errors && form.controls.phone.touched"
    >
      <div class="container-error-message">Es requerido tu numero celular</div>
    </div>
    <button mat-raised-button color="warn">Guardar</button>
  </form>
</div>

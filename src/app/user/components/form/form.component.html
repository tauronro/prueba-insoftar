<div class="uk-section uk-container uk-container-xsmall">
  <form [formGroup]="form" (ngSubmit)="onSave($event)">
    <mat-form-field class="uk-width-1-1" appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <mat-form-field class="uk-width-1-1" appearance="fill">
      <mat-label>Apellido</mat-label>
      <input matInput formControlName="lastname" />
    </mat-form-field>
    <mat-form-field class="uk-width-1-1" appearance="fill">
      <mat-label>Cedula</mat-label>
      <input matInput formControlName="document_id" />
    </mat-form-field>
    <mat-form-field class="uk-width-1-1" appearance="fill">
      <mat-label>Correo</mat-label>
      <input type="email" matInput formControlName="email" />
    </mat-form-field>
    <mat-form-field class="uk-width-1-1" appearance="fill">
      <mat-label>Telefono</mat-label>
      <input type="tel" matInput formControlName="phone" />
    </mat-form-field>
    <button mat-raised-button color="warn">Guardar</button>
  </form>
</div>
